<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Owlaser</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="../static/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../static/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="../static/css/main.css"/>
    <script src="../static/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>

<div style="height: 50px;background-color: #1b6d85">
    <p style="margin-left: 20px;font-size: 30px;margin-left: 30px"><font color="white">OWLASER</font></p>
</div>

<form method="POST" action="/upload" enctype="multipart/form-data">
    <div class="row">
        <div class="col-lg-6 input">
            <div class="input-group">
                <input type="file" name="file" class="form-control" placeholder="Upload your pac...">
                <span class="input-group-btn">
                     <button class="btn btn-default" type="submit">点击扫描</button>
                </span>
            </div>
        </div>

    </div>

</form>
<div class="output">
    <!--        <td th:text="${messages}"></td>-->
    <table class="table table-striped" style="text-align: center">
        <tr style="font-weight: bold">
            <td>包名</td>
            <td>groupid</td>
            <td>artifactid</td>
            <td>当前版本</td>
            <td>热度最高版本</td>
            <td>最新稳定版本</td>
            <td>版本License</td>
        </tr>
        <tr th:each="dependency : ${dependenciesList}">
            <td th:text="${dependency.artifactId}"></td>
            <td th:text="${dependency.groupId}"></td>
            <td th:text="${dependency.artifactId}"></td>
            <td th:text="${dependency.version}"></td>
            <td th:text="${dependency.popurlarVersion}"></td>
            <td th:text="${dependency.latestStableVersion}"></td>
            <td th:text="${dependency.license}"></td>
        </tr>
    </table>
</div>

</body>
</html>
